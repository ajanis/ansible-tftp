---
tftp_pkg:
  - tftp-server
  - xinetd
  - syslinux
  - ipxe-bootimgs

tftp_service: xinetd

tftp_syslinux_binary:
  - pxelinux.0
  - gpxelinux.0
  - menu.c32
  - chain.c32
  - undionly.kpxe
  - ipxe.efi
  - ipxe.lkrn
  - ldlinux.c32
  - libutil.c32
  - libcom32.c32
  - memdisk



tftp_xinetd_socket_type: "dgram"
tftp_xinetd_protocol: "udp"
tftp_xinetd_wait: "yes"
tftp_xinetd_service_user: "root"
tftp_xinetd_server: "/usr/sbin/in.tftpd"
tftp_xinetd_server_args: "-c -s /tftpboot"
tftp_xinetd_disable: "no"
